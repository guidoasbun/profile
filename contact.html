<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guido Asbun</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet" />
    <style type="text/css">
      .class {
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <h2 class="text-white m-0">Guido Asbun</h2>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html"
              >About<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./portfolio.html"
              >Portfolio<span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./contact.html"
              >Contact<span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid m-2">
      <div class="jumbotron jumbotron-fluid text-left">
        <h1 class="display-4 text-center">Contact</h1>

        <hr class="my-4" />

        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                class="form-control"
                type="text"
                id="name"
                placeholder="Enter name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input
                class="form-control form-control-lg"
                type="email"
                id="email"
                placeholder="Enter email"
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <footer class="navbar navbar-expand navbar-dark bg-dark mb-3 mt-3">
      <div class="container">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://github.com/guidoasbun"
              target="_blank"
              ><i class="fab fa-github"></i
            ></a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://www.linkedin.com/in/guido-asbun-aa22b4138/"
              target="_blank"
              ><i class="fab fa-linkedin"></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-envelope"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://docs.google.com/document/d/1AGIlROdWoJz3xSIJIUntQs-yk_0vkfg6H9K2eP-WQog/edit?usp=sharing" target="_blank" ><i class="fas fa-cloud"></i> resume</a>
          </li>
        </ul>
      </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
      src="https://kit.fontawesome.com/2a955071d1.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery-3.4.1.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap-4.4.1.js"></script>
  </body>
</html>
